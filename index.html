<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstantFix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Third party -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav section__wrapper section__padding">
      <img
        src="./static/images/company-logo.png"
        alt="company logo"
        class="w-100"
      />
      <div class="nav-link__wrapper">
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Locations</a>
        <a href="">Get a Quote</a>
        <a href="">About Us</a>
        <a href="">Contact Us</a>
      </div>
      <div class="d-flex align-items-center cg-16px justify-content-end">
        <img src="./static/images/hamburger.svg" alt="hamburger icon" />
      </div>
    </nav>

    <!-- Footer -->
    <footer class="section__wrapper section__padding"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Splide("#testimonials__slider", {
          perPage: 3,
          perMove: 1,
          gap: "20px",
          breakpoints: {
            640: {
              perPage: 1,
            },
          },
        }).mount();
      });
    </script>
  </body>
</html>
